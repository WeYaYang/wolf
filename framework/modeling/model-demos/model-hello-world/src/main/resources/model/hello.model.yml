model: user
table:
  id: id
  idType: autoIncrement
  bizId:
  charaset: utf8mb4


columns:
  - id AutoIncrementInt
  - userId Long
  - name UserName len(1~10)
  - password varchar len(8~20) notNull default()
  - age int len(~4) range(1~150) default() comment()
  - gender Gender
  - isDeleted Bool
  - version Version
  - createAt Date